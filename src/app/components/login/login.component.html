<div class="justify-center">
	<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="p-4 mt-20 rounded-lg border m-auto  w-1/3">
		<h1 class="font-bold mb-2 text-center text-3xl">Login Form</h1>
		<p class="mb-2 text-center">enter login and password for acsess</p>
		<div class="my-5 flex items-center relative justify-stretch">
			<label class=" w-1/3 text-center align-middle" for="username">Login</label>
			<input (click)="hideErrMsg()" type="text" class="form-control p-2 flex-1 w-2/3 rounded border" name="username" [(ngModel)]="form.username" required #username="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && username.errors }" placeholder="Your login">
		</div>
		<div *ngIf="username.errors && f.submitted" class="bg-red-600 text-white mb-2 text-center">
	          Username is required!
       </div>
		<div class="my-5 flex items-center relative justify-stretch">
			<label class="w-1/3 text-center align-middle" for="password">Password</label>
			<input (click)="hideErrMsg()"  type="password" class="form-control p-2 flex-1 w-2/3 rounded border" name="password" [(ngModel)]="form.password" required #password="ngModel"
          			[ngClass]="{'is-invalid': f.submitted && password.errors }" placeholder="Your password">
		</div>
		<div *ngIf="password.errors && f.submitted" class="bg-red-600 text-white mb-2 text-center">
	          Password is required
       </div>
		<div class="my-5 flex justify-end ">
			<button class="p-2 w-2/3 rounded bg-green-700 text-white hover:bg-green-900">Login</button> 
		</div>
		<div *ngIf="f.submitted && isLoginFailed && isShowErrMessage" class="bg-red-600 text-white mb-2 text-center">
	          Login failed: {{ errorMessage }}
       </div>
	</form>

</div>
