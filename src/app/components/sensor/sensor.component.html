<form [formGroup]="form" (ngSubmit)="submit()" class="p-4 m-auto  w-full">
	<div class="my-5 flex items-center relative justify-stretch">
		<label class=" w-1/3 text-center align-middle" for="fname">Name*</label>
		<input type="text" id="fname" formControlName="name" placeholder="Name"	class="p-2 flex-1 w-2/3 rounded border">
	</div>
	<p class="bg-red-600 text-white mb-2 text-center" *ngIf="name.errors&&name.touched">{{inputError}}</p>
	<div class="my-5 flex items-center relative justify-stretch">
		<label class=" w-1/3 text-center align-middle" for="fmodel">Model*</label>
		<input type="text" id="fmodel" formControlName="model" placeholder="Model"class="p-2 flex-1 w-2/3 rounded border">
	</div>
	<p class="bg-red-600 text-white mb-2 text-center" *ngIf="model.errors&&model.touched">{{inputError}}</p>
	<div class="my-5 flex items-center relative justify-stretch">
		<div class="w-1/3 text-center align-middle">Range</div>
		<div class="my-5 flex items-center justify-between">
			<label for="frangeFrom" class=" w-1/4 text-center align-middle">From</label>
			<input class="p-2 w-1/4 rounded border" id="frangeFrom" type="number" formControlName="rangeFrom" (change)="changeRange()">
			<label for="frangeTo" class=" w-1/4 text-center align-middle">To</label>
			<input class="p-2 w-1/4 rounded border" id="frangeTo" formControlName="rangeTo" (change)="changeRange()" type="number">
		</div>
	</div>
	<p class="bg-red-600 text-white mb-2 text-center" *ngIf="!isRangeValid">{{inputError}}</p>
	<div class="my-5 flex items-center relative justify-stretch">
		<label class=" w-1/3 text-center align-middle" for="ftype">Type*</label>
		<div class="h-full w-2/3 text-center align-middle">
			<select (change)="typeChange($event)" id="ftype" class="border w-full" formControlName="typeId"  >
				<option *ngFor="let sensorType of this.sensorTypes" [value]="sensorType.id">
					{{sensorType.name}}
				</option>
			</select>
		</div>
	</div>
	<div class="my-5 flex items-center relative justify-stretch">
		<label class=" w-1/3 text-center align-middle" for="funit">Unit*</label>
		<div class="h-full w-2/3 text-center align-middle">
			<select (change)="unitChange($event)" id="funit" class="border w-full" formControlName="unitId" >
				<option *ngFor="let sensorUnit of this.units"  [value]="sensorUnit.id ">
					{{sensorUnit.name}}
				</option>
			</select>
		</div>
	</div>
	<div class="my-5 flex items-center relative justify-stretch">
		<label class=" w-1/3 text-center align-middle" for="flocation">Location</label>
		<input type="text" id="flocation" formControlName="location" placeholder="location"
			class="p-2 flex-1 w-2/3 rounded border">
	</div>
	<p class="bg-red-600 text-white mb-2 text-center" *ngIf="location.errors&&location.touched">{{inputError}}</p>
	<div class="my-5 flex relative justify-stretch">
		<label class=" w-1/3 text-center align-middle" for="fdescription">Description</label>
		<textarea id="fdescription" formControlName="description" [placeholder]="descriptionPlaceholder"
			class="p-2 h-40 flex-1 w-2/3 rounded border"></textarea>
	</div>
	<p class="bg-red-600 text-white mb-2 text-center" *ngIf="description.errors&&description.touched">{{inputError}}</p>
	<div class="my-5 flex items-center relative justify-between">
		<button matTooltip="Fill required * field" [matTooltipDisabled]="!form.invalid" type="submit" [disabled]="form.invalid||!this.isRangeValid" [ngClass]="{
			'bg-red-900': form.invalid||!this.isRangeValid,
			'bg-green-700 hover:bg-green-900': !form.invalid&&this.isRangeValid
		} "class="p-2 w-1/3 rounded text-white">Save</button>
		<button type="button" (click)="cancel()" class="p-2 w-1/3 rounded text-white bg-green-700 hover:bg-green-900">Cancel</button>
	</div>
</form>
